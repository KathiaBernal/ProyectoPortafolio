<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--Concatenar etiquetas html-->
<style>
    table, th, td {
border: 1px solid rgb(143, 143, 143);
    }
</style>
</head>
<body>
    <!--Para abrir una tabla-->
    <table>
        <tr> <!--Table row-->
            <th> Cabecera 1</th> <!--table head-->
            <th>Cabecera 2</th>
            <th>Cabecera 3</th>
        </tr>
        <tr> <!--segunda fila en la tablita-->
            <td>dato 1</td> <!--table date-->
            <td>dato 2</td>
            <td>dato 3</td>
        </tr>
        <tr>
            <td>dato 2.1</td>
            <td>dato 2.2</td>
            <td>dato 2.3</td>
        </tr>
    </table>
</body>
</html>
