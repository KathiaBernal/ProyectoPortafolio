
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        table, th, td {
            border: 1px solid rgb(143, 143, 143);
        }

        thead{
            color: green;
        }

        tbody {
            color: blue;
        }

        tfoot {
            color: red;
        }

    </style>
</head>
<body>

    <h4>Elemento thead, tbody y tfoot en una tabla </h4>
    <table>
        <thead> <!--Cabecera / A diferencia del th este ayuda a la accesibilidad-->
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody> <!--cuerpo de la tabla-->
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot> <!--pie de la tabla-->
            <td>Sum</td>
            <td>$180</td>
        </tfoot>
    </table>
</body>
</html>
